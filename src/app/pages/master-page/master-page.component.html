<div class="header">
    <div class="logo"><img src="assets/img/logo-white.png" alt="logo" /></div>
</div>
<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
<label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
</label>
<div id="sidebarMenu">
    <ul class="sidebarMenuInner">
        <li>{{employeeName}} <span>{{employeeRole}}</span></li>
        <li class="item"><i class="fa-solid fa-users"></i><a routerLink="/empleados">Empleados</a></li>
        <li class="item"><i class="fa-regular fa-calendar-days"></i><a routerLink="/pedidos">Pedidos</a></li>
        <!-- <li class="item"><i class="fa-solid fa-gear"></i><a href="#">Configuración</a></li> -->
        <li class="item" (click)="closeSession()"><i class="fa-solid fa-power-off"></i><a>Cerrar sesión</a></li>
    </ul>
</div>
<div class="main container">
    <master-placeholder name="header"></master-placeholder>
    <master-placeholder name="main"></master-placeholder>
</div>
<router-outlet name="master"></router-outlet>
